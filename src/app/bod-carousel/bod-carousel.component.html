<div class="container">
  <div class="wrapper">
    <div class="carousel-component" *ngFor="let item of displayedItems">
      <span class="name">{{item.name}}</span>
      <span class="hobby">{{item.hobby}}</span>
    </div>
  </div>

  <button mat-raised-button color="primary" style="float: right; margin: 10px" (click)="next()">Next</button>
  <button mat-raised-button color="primary" style="float: left; margin: 10px" (click)="previous()">Previous</button>

</div>
