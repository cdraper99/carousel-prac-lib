<div id="container">
    <div ng2-carouselamos class="slides-wrapper" [items]="items" [width]="1000" [$prev]="prev" [$next]="next" [$item]="item" (onSelectedItem)="log($event.item)">
    </div>
  
    <ng-template #prev>
      <i class="fas fa-arrow-left" id="left"></i>
    </ng-template>
    <ng-template #next>
      <i class="fas fa-arrow-right" id="right"></i>
    </ng-template>
    <ng-template #item let-item let-i="index">
      <div class="items" >
        <img src="{{item.name}}" >
      </div>
    </ng-template>
  
  </div>
